<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hall{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: black;
            top: 30px;
            left: 100px;
        }
        #tv{
            position: absolute;
            width: 160px;
            height: 50px;
            background-color: yellow;
            left: 150px;
            text-align: center;
        }
        #sofa{
            position: absolute;
            height: 50px;
            width: 250px;
            background-color: greenyellow;
            left: 120px;
            top: 150px;
            text-align: center;
        }
        #fridge{
            position: absolute;
            height: 100px;
            width: 50px;
            background-color: aqua;
            top: 350px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="hall">
        <div id="tv">TV</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Fridge</div>
    </div>
</body>
</html>
