<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text_container{
            display: flex;
            align-items: center;
            justify-content:center;
            font-family: sans-serif;
            letter-spacing: 4px;
            font-size: 60px;
            font-weight: 800;
        }
        .text_container > b{
            height: 70px;
            box-shadow: 0px 6px 2px grey;
            background: linear-gradient(red, black);
            background-clip: text;
            color: transparent;
            transform-origin: bottom;
            /*transform: rotateX(-85deg);*/
            animation: getup 10s infinite;
        }
        .text_container>b:nth-child(1){animation-delay: 0s;}
        .text_container>b:nth-child(2){animation-delay: 0.25s;}
        .text_container>b:nth-child(3){animation-delay: 0.50s;}
        .text_container>b:nth-child(4){animation-delay: 0.75s;}
        .text_container>b:nth-child(5){animation-delay: 1s;}
        .text_container>b:nth-child(6){animation-delay: 1.25s;}

        @keyframes getup {
            from{transform: rotateX(-85deg);}
            10%,50%{transform: rotateY(0deg);}
            60%{transform: rotateX(-85deg);}            
        }
    </style>
</head>
<body>
    <div class="text_container">
        <b>P</b><b>R</b><b>A</b><b>S</b><b>A</b><b>D</b>
    </div>
</body>
</html>
