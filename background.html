<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            
        } 
        .linear{
            height: 300px;
            background: linear-gradient(orange, white, green );
            color: blue;

            
        }
        .radial{
            height: 500px;
            background: radial-gradient(#2b1d5a, #a296ca, #282b75, #1d161e, #4c1c46);
        }
        .conic{
            height: 700px;
            background: conic-gradient(from 90deg, black, red, white,blue );
        }
    </style>
</head>
<body>
    <div class="linear">
        I Love India
    </div>
    <div class="radial">
        Milky Galaxy
    </div>
    <div class="conic">
        conic
    </div>
</body>
</html>
